---
layout: default
title: Blog
---
<h1>Archive</h1>

<ul class="postList">
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></h2>
        <em class"postDate">{{ post.name | split: "_" | first | date: "%d %b, %Y" }}</em>
        <article>{{ post.excerpt | append: ". . ."}}</article>
    </li>
        {% endfor %}
</ul>
